<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style>
        #shape { width: 100px; height: 100px; background-color: blue; cursor: move; }
    </style>
</head>
<body>

    <div id="shape"></div>

    <script src="Scripts/jquery-2.0.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.0.0-beta2.min.js"></script>
    <script src="Scripts/jquery-ui-1.10.3.min.js"></script>
    <script src="/signalr/hubs"></script>
    <script>
        $(function () {
            var hub = $.connection.dragDrop,
                shape = $("#shape");



            $.connection.hub.start()
                .done(function () {
                    hub.client.shapeMoved = function (x, y) {
                        shape.css({ left: x, top: y });
                    };

                    shape.draggable({
                        drag: function () {
                            hub.server.moveShape(this.offsetLeft, this.offsetTop || 0);
                        }
                    });
                });
        });
    </script>

</body>
</html>
